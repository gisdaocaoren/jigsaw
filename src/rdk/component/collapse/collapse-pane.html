<div class="rdk-collapse-item"
     [class.rdk-collapse-item-inactive]="!isActive">
    <div class="rdk-collapse-header" (click)="_$onClick()">
        <i class="fa fa-angle-down arrow"></i>

        <!-- 普通的header -->
        <ng-template [ngIf]="title">
            {{title}}
        </ng-template>

        <!-- 自定义的header render.-->
        <ng-content select="[rdk-title]"></ng-content>
    </div>
    <div class="rdk-collapse-content">
        <ng-content></ng-content>
    </div>
</div>
