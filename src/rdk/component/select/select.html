<div class="rdk-select-box">
    <div class="rdk-select" [class.rdk-select-opened]="!_$optionListHidden">
        <span [hidden]="_$selectedLabel">{{placeholder}}</span>{{_$selectedLabel}}
        <span class="rdk-select-icon-down fa fa-angle-down"></span>
    </div>
    <div class="rdk-option-list rdk-option-hidden" rdk-scroll-bar scrollBarAxis="y" [width]="optionWidth"
         [height]="optionHeight" [class.rdk-option-hidden]="_$optionListHidden">
        <ng-content></ng-content>
        <rdk-select-option *ngFor="let optionItem of data" [optionItem]="optionItem"></rdk-select-option>
    </div>
</div>
