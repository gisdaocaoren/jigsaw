<div class="container">
    <rdk-tab (selectChange)="testEvent()">
        <rdk-tab-pane *ngFor="let tabData of tabDatas">
            <div rdk-title><span class="fa fa-gift"></span>{{tabData}}</div>
            <div rdk-body>{{tabData}} Content</div>
        </rdk-tab-pane>
    </rdk-tab>
</div>
