<div class="combo-select-demo cmn-box">
    <h3>multiple demo</h3>
    <div class="test-btn">
        <rdk-button width="120px" (click)="toggleMultiple()">toggle multiple</rdk-button>
    </div>
    <rdk-combo-select
        [(value)]="selectedCity"
        (valueChange)="valueChange($event)"
        [autoClose]="!multiple">
        <rdk-tile-select
            [(selectedItems)]="selectedCity"
            labelField="label"
            [multipleSelect]="multiple"
            [searchable]="true"
            [data]="citys"
            width="400px"
            tileOptionWidth="100px">
        </rdk-tile-select>
    </rdk-combo-select>
</div>
